<!DOCTYPE html>
<html lang="en">
    <head>
        <title>postIt login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="resource/css/style.css">
        <script type="text/javascript" src="resource/js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <header id="main-header">
            <img src="resource/images/Color_Post_it.svg" alt="postit logo">
            <form class="search-form">
                <input type="text">
                <input type="submit" value="Search">
            </form>
            <img src="resource/images/user-circle.svg" alt="user icon">
        </header>
        
        <section class="container postit-page">
                <article class="container-post">
                    <div class="container-post-head"> 
                        <img src="resource/images/user-circle.svg" alt="user icon">
                        <p class="date">Sep 18, 2020 15:16</p>
                    </div>
                    <div class="container-post-image">
                        <img src="resource/images/rain.png" alt="post no 1">
                    </div>
                    <div class="container-post-comment">
                        <p class="my_caption">I think it's going to rain</p>
                        <img src="resource/images/thumbs-up.jpeg" alt="like">
                    </div>
                </article>
        </section>
    </body>
</html>
